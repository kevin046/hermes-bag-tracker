<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hermès Bag Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Hermès Bag Tracker</h1>
        
        <form id="trackForm">
            <div class="form-group">
                <label for="bagSelect">Select Bag Model</label>
                <select id="bagSelect" required>
                    <option value="">Choose a bag...</option>
                    <optgroup label="Picotin">
                        <option value="picotin18">Picotin Lock 18</option>
                        <option value="picotin22">Picotin Lock 22</option>
                    </optgroup>
                    <optgroup label="Herbag">
                        <option value="herbagZip31">Herbag Zip 31</option>
                        <option value="herbagZip39">Herbag Zip 39</option>
                        <option value="herbagMessenger39">Herbag Messenger 39</option>
                    </optgroup>
                    <optgroup label="Evelyne">
                        <option value="evelyne29">Evelyne III 29</option>
                    </optgroup>
                    <optgroup label="Lindy">
                        <option value="lindyMini">Lindy II Mini</option>
                        <option value="lindy26">Lindy 26</option>
                    </optgroup>
                    <optgroup label="Other">
                        <option value="bolideMini">Bolide 1923 Mini</option>
                        <option value="geta">Geta</option>
                        <option value="jypsiereMini">Jypsiere Mini</option>
                    </optgroup>
                </select>
            </div>
            <button type="submit" id="trackButton">Track Bag</button>
        </form>

        <div id="error" class="error"></div>
        <div id="result" class="result"></div>

        <div id="bagHistory" class="history">
            <h2>Tracking History</h2>
            <table id="historyTable">
                <thead>
                    <tr>
                        <th>Bag Model</th>
                        <th>Name</th>
                        <th>Price</th>
                        <th>Color</th>
                        <th>Availability</th>
                        <th>Last Checked</th>
                    </tr>
                </thead>
                <tbody id="historyBody"></tbody>
            </table>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
